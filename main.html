<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bin2Dec</h1>
        <h3>Conversor de Binário para Decimal</h3>
        <p>Binário: <input type="text" id="b-input" onchange="convert()" placeholder="Insira um número binário"/></p>
        <p>Decimal: <input type="text" id="d-input" readonly="convert()" placeholder="Resultado"/></p>
        <p><input type="button" value="CONVERTER" onclick="convert()" placeholder="Insira um número binário"/></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
